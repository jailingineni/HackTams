<html>
    <head>
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link rel="stylesheet" type="text/css" href="rankingsbyPopulations.css">

<body>
    <script> sortArray('Active Case')</script>
    <div id="centered-text" class="ui text container">
        <h1> Rankings By Active Covid Cases</h1>
    <table border = 1 class = "center-table"> 
            <script>for(var l = 0; l<covidinfos.length; l++){
            document.write('<tr><td>'); 
            document.write(l+1);
            document.write('.</td> <td>');
            document.write(covidinfos[l].counties);
            document.write('</td> <td>');
            document.write(covidinfos[l].activecases);
            document.write('</td></tr>');
            }</script>   

</table>   

</div>
