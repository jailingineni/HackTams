    <head>
        <link rel="stylesheet" type="text/css" href="index.css"> 
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link rel="stylesheet" type="text/css" href="rankingsbyPopulations.css">

<body style= "background-image: url('https://www.betsyrossflaggirl.com/images/stories/virtuemart/product/Texas_Nylon_Flag_4a81c46a12ac5.gif');
background-repeat: no-repeat; background-position: center; background-position-y: 500px; background-size: 300px 200px;">
    <script>var action = getParameterByName('action', url = window.location.href)</script>
    <script> 
        switch(action){
        case 'Active Covid Cases': 
        sortArray('Active Case');
        break;
        case 'Covid Deaths':
            sortArray('Deaths');
            break;
        case 'Real GDP':
            sortArray('GDP');
            break;
        case 'Population':sortArray('Population');
        break;
        default :sortArray('');
        break;
    }
   </script>
    <div id="centered-text" class="ui text container">
        <h1> Rankings By <script>document.write(action);</script></h1>
    <table border = 1 class = "center-table"> 
            <script>for(var l = 0; l<covidinfos.length; l++){
            document.write('<tr><td>'); 
            document.write(l+1);
            document.write('.</td> <td>');
            document.write(covidinfos[l].counties);
            document.write('</td> <td>');
        switch(action){
        case 'Active Covid Cases': 
        document.write(covidinfos[l].activecases);
        break;
        case 'Covid Deaths':
        document.write(covidinfos[l].deaths);
            break;
        case 'Real GDP':
        document.write(covidinfos[l].GDP);
            break;
        case 'Population':
        document.write(covidinfos[l].population);
        break;
        default :          
          document.write(covidinfos[l].activecases);
        break;
                }
            document.write('</td></tr>');
            }</script>   


</table>   
<br>
<button onclick="window.location.href='index.html';" class="ui button">
    Home
  </button>
