<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link rel="stylesheet" type="text/css" href="rankingsbyPopulations.css">
<script type="text/javascript" src = "covid.js"> </script>

</head>
<body>
    <script>var action = getParameterByName('action', url = window.location.href)</script>
    <script>
        switch(action){
        case 'Active Covid Cases':
        sortArray('Active Case');
        break;
        case 'Covid Deaths':
            sortArray('Deaths');
            break;
        case 'Real GDP':
            sortArray('GDP');
            break;
        case 'Population':sortArray('Population');
        break;
        default :sortArray('');
        break;
    }
   </script>
    <div id="centered-text" class="ui text container">
<div class="ui raised card" id="center-block" style="width:300px">
  <div class="content" >
    <div class="header">Rankings By <script>document.write(action);</script></div>
    <div class="description">
      <script>
      for(var l = 0; l<covidinfos.length; l++){
          switch(action){
            case 'Active Covid Cases':
              document.write(`<div class='stats-row'><p>${(l+1)}.</p><p class='county-name'>${covidinfos[l].counties}<\p><p class='data-value'>${covidinfos[l].activecases}</p></div>`);
              break;
            case 'Covid Deaths':
              document.write(`<div class='stats-row'><p>${(l+1)}.</p><p class='county-name'>${covidinfos[l].counties}<\p><p class='data-value'>${covidinfos[l].deaths}</p></div>`);
              break;
            case 'Real GDP':
              document.write(`<div class='stats-row'><p>${(l+1)}.</p><p class='county-name'>${covidinfos[l].counties}<\p><p class='data-value'>${covidinfos[l].GDP}</p></div>`);
              break;
            case 'Population':
              document.write(`<div class='stats-row'><p>${(l+1)}.</p><p class='county-name'>${covidinfos[l].counties}<\p><p class='data-value'>${covidinfos[l].population}</p></div>`);
              break;
            default :
              document.write(`<div class='stats-row'><p>${(l+1)}.</p><p class='county-name'>${covidinfos[l].counties}<\p><p class='data-value'>${covidinfos[l].activecases}</p></div>`);
              break;
          }
      }
      </script>
    </div>
  </div>
</div>
<button onclick="window.location.href='index.html';" class="ui button" style="margin-bottom:1.5%">
    Home
  </button>

</div>
<div class = "align-link">
                    <a href="https://www.texas-demographics.com/counties_by_population" target="_blank">Population Data</a>
                    <a href="https://dshs.texas.gov/coronavirus/AdditionalData.aspx" target="_blank">Texas County Covid Data</a>
                    <a href="https://www.bea.gov/data/gdp/gdp-county-metro-and-other-areas" target="_blank">GDP Data</a>
               </div>
</body>

</html>
